<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bako|Counter</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-l6">
                <div class="card">
                    <div class="card-content">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                        <h4 class="card-title center">COUNTER</h4>
                        <h1 id="number" class="center"></h1>
                        <div class="button">
                            <div>
                                <input type="submit" value="Upper Count" id="upper" class="btn black">
                            </div>
                            <div>
                                <input type="submit" value="Lower Count" id="lower"  class="btn black">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let number = 0;

       let text =  document.querySelector('h1');
       const upper = document.querySelector('#upper');
       const lower = document.querySelector('#lower');

       text.innerHTML = number;

       // increament number
       upper.addEventListener('click',function(){
           number += 1
           text.innerHTML = number;
       })
       // decrement number
       lower.addEventListener('click',function(){
           number -= 1
           text.innerHTML = number;
       })
    </script>
</body>
</html>
